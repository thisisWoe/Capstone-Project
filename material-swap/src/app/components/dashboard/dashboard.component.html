<div #pageContainer class="container-fluid page-container">
  <div class="row">

    <div #strategyInfos class="col-12 col-xxl-6 strategy-infos">
      <h5>Your strategies</h5>
      <h6 class="strategy-quantities">{{strategies.length}}</h6>
      <h5>Performance</h5>
      <div class="chart-container">
        <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
          <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" style="width: 150px;" checked>
          <label class="btn btn-outline-primary" for="btnradio1" style="width: 150px;">Summary</label>

          <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off" style="width: 150px;">
          <label class="btn btn-outline-primary" for="btnradio3" style="width: 150px;">Active Strategies</label>
        </div>
        <div class="chart-wrapper">
          <div id="chartdiv" style="width: 100%; height: 400px;"></div>

          </div>
        </div>
      </div>

      <div #actionStrategy class="col-12 col-xxl-6 actionStrategy">
      <div class="row">
        <div class="col-12">
          <h5>Create new strategy</h5>
        </div>
        <div class="col-12">

        </div>
      </div>
    </div>

    </div>
