<div #pageContainer class="page-container">

  <div #slider class="slider">
    <ng-container *ngFor="let nft of gallery; let i = index">
      <span class="span-nft"
      [style.--i]="i + 1" [style.transform]="'rotateY(calc(var(--i) * ' + (360 / gallery.length) + 'deg)) translateZ(350px)'">
        <img src="{{nft.imageURI}}" alt="">
        <p class="nft-name">{{nft.name}}</p>
        <p class="nft-description">{{nft.description}}</p>
      </span>
    </ng-container>
  </div>

</div>
