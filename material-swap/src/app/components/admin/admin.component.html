<div #adminPageContainer class="container-fluid page-container">
  <div class="row">
    <div class="col-12 col-xxl-6 add-asset-container">
      <form [formGroup]="formAssetAndNetwork" >

        <div class="input-group input-group-sm mb-3">
          <span class="input-group-text" id="inputGroup-sizing-sm">Token Symbol</span>
          <input
            type="text"
            class="form-control"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-sm"
            formControlName="name"
            >
          </div>

          <div class="input-group input-group-sm mb-3">
            <span class="input-group-text" id="inputGroup-sizing-sm">Token Image URL</span>
            <input
              type="text"
              class="form-control"
              aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-sm"
              formControlName="imgUrl"
            >
          </div>

          <select (change)="onChangeNetworkToAdd($event)" class="form-select form-select-sm" aria-label="Small select example">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
          </select>


          <div class="network-data-select" *ngFor="let net of networkToAdd">
            <select

              class="form-select form-select-sm"
              aria-label="Small select example"
            >
              <ng-container *ngFor=" let network of networkAvailable">
                <option>{{network}}</option>
              </ng-container>
            </select>
          </div>


        <div class="input-group input-group-sm mb-3">
          <span class="input-group-text" id="inputGroup-sizing-sm">Token Address</span>
          <input
            type="text"
            class="form-control"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-sm"
            >
            <!-- formControlName="publicKey" -->
        </div>

        <button type="button" class="btn btn-secondary btn-lg">Add Address</button>
        <button type="button" class="btn btn-secondary btn-lg">List Asset</button>
      </form>
    </div>
    <div class="col-12 col-xxl-6 add-pricing-container">

    </div>
  </div>
</div>
