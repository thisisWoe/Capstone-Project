<div #pageContainer class="page-container">
  <div class="row">

    <div class="col-12 col-xxl-5 nft-container mb-3">
      <img src="{{nftImg}}" class="card-img-top my-3" alt="..." *ngIf="nftValid">
      <img src="./../../../assets/imgs/nft-placeholder.svg" class="card-img-top my-5" alt="..." *ngIf="!nftValid">
      <div class="card-body mb-3">
        <h5 class="card-title">{{nftName}}</h5>
        <p class="card-text">{{nftDescription}}</p>
      </div>

      <!-- <div class="card my-3" style="width: 100%;">
      </div> -->

    </div>

    <div class="col-12 col-xxl-5 nft-create-container mb-3">
      <div class="d-flex justify-content-between w-100 align-items-center">
        <h5 class="my-3">Create your own NFT</h5>
        <a (click)="openLg(content)" class="ms-5">
          <svg width="30px" height="30px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
            <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
            <g id="SVGRepo_iconCarrier">
              <path fill-rule="evenodd" clip-rule="evenodd"
                d="M22 12C22 17.5228 17.5228 22 12 22C6.47715 22 2 17.5228 2 12C2 6.47715 6.47715 2 12 2C17.5228 2 22 6.47715 22 12ZM12 17.75C12.4142 17.75 12.75 17.4142 12.75 17V11C12.75 10.5858 12.4142 10.25 12 10.25C11.5858 10.25 11.25 10.5858 11.25 11V17C11.25 17.4142 11.5858 17.75 12 17.75ZM12 7C12.5523 7 13 7.44772 13 8C13 8.55228 12.5523 9 12 9C11.4477 9 11 8.55228 11 8C11 7.44772 11.4477 7 12 7Z"
                fill="#000000"></path>
            </g>
          </svg>
        </a>
      </div>
      <form [formGroup]="formNFT" (submit)="createNFT()" *ngIf="targetWalletAddress">

        <div class="input-group input-group-sm mb-3">
          <input type="text" class="form-control input-name" aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-sm" formControlName="name" placeholder="NFT name"
            (input)="onInputNameChange($event)">
          <span class="input-group-text" id="inputGroup-sizing-sm">Name</span>
        </div>

        <div class="input-group input-group-sm mb-3">
          <input type="text" class="form-control input-description" aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-sm" formControlName="description" placeholder="NFT description"
            (input)="onInputDescriptionChange($event)">
          <span class="input-group-text" id="inputGroup-sizing-sm">Description</span>
        </div>

        <div class="input-group input-group-sm mb-3">
          <input type="text" class="form-control input-imgURL" aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-sm" formControlName="imgURI" placeholder="NFT image url"
            (input)="onInputImgChange($event)">
          <span class="input-group-text" id="inputGroup-sizing-sm">URL</span>
        </div>

        <button class="btn btn-success btn-form-submit mb-3" type="submit">Create</button>

      </form>
      <button type="button" class="btn btn-success btn-form-submit mb-3" *ngIf="!targetWalletAddress"
        (click)="connectMetamask()">First connect Metamask</button>

      <div class="confirmation mb-5" *ngIf="confirmation">
        <p>NFT successfully minted!</p>
        <a target="_blank"
          href="https://arbiscan.io/token/0xafe0ff7ac928f234c0339b56e3f10ece5f55871d?a={{targetWalletAddress}}">
          <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
            <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
            <g id="SVGRepo_iconCarrier">
              <g clip-path="url(#clip0_429_11072)">
                <path
                  d="M11 3.99994H4V17.9999C4 19.1045 4.89543 19.9999 6 19.9999H18C19.1046 19.9999 20 19.1045 20 17.9999V12.9999"
                  stroke="#292929" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"></path>
                <path d="M9 14.9999L20 3.99994" stroke="#292929" stroke-width="2.5" stroke-linecap="round"
                  stroke-linejoin="round"></path>
                <path d="M15 3.99994H20V8.99994" stroke="#292929" stroke-width="2.5" stroke-linecap="round"
                  stroke-linejoin="round"></path>
              </g>
              <defs>
                <clipPath id="clip0_429_11072">
                  <rect width="24" height="24" fill="white"></rect>
                </clipPath>
              </defs>
            </g>
          </svg>
          View collection on Arbiscan
        </a>
      </div>

    </div>

  </div>
</div>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title text-light">Smart Contract</h4>

    <button type="button" class="btn" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <svg width="30px" height="30px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
        <g id="SVGRepo_iconCarrier">
          <g clip-path="url(#clip0_429_11083)">
            <path d="M7 7.00006L17 17.0001M7 17.0001L17 7.00006" stroke="#ffffff" stroke-width="2.5"
              stroke-linecap="round" stroke-linejoin="round"></path>
          </g>
          <defs>
            <clipPath id="clip0_429_11083">
              <rect width="24" height="24" fill="white"></rect>
            </clipPath>
          </defs>
        </g>
      </svg>
    </button>
  </div>
  <div class="modal-body mb-5">
    <img style="width: 100%;" src="./../../../assets/imgs/solidity-final.png" alt="solidity" class="img-fluid">
  </div>

</ng-template>
