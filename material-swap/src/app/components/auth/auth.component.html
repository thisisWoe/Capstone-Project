<div class="container-fluid auth-container">
  <div class="row justify-content-center">
    <div #form class="col-12 col-lg-10 col-xxl-7 form-container">
      <div class="row justify-content-center">
        <div class="col-12 d-flex justify-content-center header-input-radio">
          <div class="btn-group mt-3" role="group" aria-label="Basic radio toggle button group">
            <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked (click)="moveToRegister()" disabled>
            <label class="btn btn-outline-secondary" for="btnradio1">Login</label>

            <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off" (click)="moveToRegister()">
            <label class="btn btn-outline-secondary" for="btnradio3">SignUp</label>
          </div>
        </div>

        <div #loginTab class="col-12 d-flex flex-column content-form">
          <div class="info-wrapper">
            <p>First: Connect your wallet</p>
            <p>Second: Insert you password</p>
            <p>Third: Enjoy Material Swap features!</p>
            <p id="secret">a</p>
          </div>
          <form [formGroup]="formLogin" (ngSubmit)="login()" class="d-flex flex-column justify-content-around align-items-center">
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="0x... Your Public Key"
                aria-label="Example text with button addon"
                aria-describedby="button-addon1"
                formControlName="publicKey"
              >
              <button class="btn btn-outline-secondary connect-metamask" type="button" id="button-addon1" *ngIf="!this.walletAddress" (click)="connectMetamask()">Connect Metamask</button>
              <button class="btn btn-outline-secondary connect-metamask" type="button" id="button-addon1" disabled *ngIf="this.walletAddress">Connected</button>
            </div>
            <div class="input-group input-group">
              <input
                type="password"
                class="form-control"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-lg"
                formControlName="password"
              >
              <button class="input-group-text btn btn-outline-secondary" id="inputGroup-sizing-lg" disabled>Password</button>
            </div>
            <div class="btn-form-wrapper">
              <button class="btn btn-success mb-3 btn-submit" type="submit">Login</button>
            </div>
          </form>
        </div>
        <div #registerTab id="registerTab" class="col-12 d-flex flex-column content-form">
          <div class="info-wrapper">
            <p>First: Connect your wallet</p>
            <p>Second: Choose you password</p>
            <p>Third: accept to store your public wallet address via blockchain signature with Metamask</p>
          </div>
          <form [formGroup]="formRegister" (ngSubmit)="register()" class="d-flex flex-column justify-content-around align-items-center">
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                placeholder=""
                aria-label="Example text with button addon"
                aria-describedby="button-addon1"
                formControlName="publicKey"
              >
              <button class="btn btn-outline-secondary connect-metamask" type="button" id="button-addon1" *ngIf="!this.walletAddress" (click)="connectMetamask()">Connect Metamask</button>
              <button class="btn btn-outline-secondary connect-metamask" type="button" id="button-addon1" disabled *ngIf="this.walletAddress">Connected</button>
            </div>
            <div class="input-group input-group">
              <input
                type="password"
                class="form-control"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-lg"
                formControlName="password"
              >
              <button class="input-group-text btn btn-outline-secondary" id="inputGroup-sizing-lg" disabled>Password</button>
            </div>
            <div class="btn-form-wrapper">
              <button class="btn btn-success mb-3 btn-submit" type="submit">Register</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

</div>
